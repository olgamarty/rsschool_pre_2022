<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eco-sounds | Звуки природы</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="body__background">
		<header class="header">
			<div class="container">
				<div class="logo">
					<svg class="icon">
						<use xlink:href="assets/svg/sprite.svg#header-logo"></use>
					</svg>
				</div>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item"><a class="nav__btn nav__btn2"><span>Соловей</span></a></li>
						<li class="nav__item"><a class="nav__btn"><span>Дрозд</span></a></li>
						<li class="nav__item"><a class="nav__btn"><span>Малиновка</span></a></li>
						<li class="nav__item"><a class="nav__btn"><span>Жаворонок</span></a></li>
						<li class="nav__item"><a class="nav__btn"><span>Славка</span></a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="sound-image">
			<audio src="./assets/audio/forest.mp3"></audio>
			<div class="sound-play">
				<svg class="icon">
					<use xlink:href="assets/svg/sprite.svg#play"></use>
				</svg>
			</div>
		</main>
		<footer class="footer">
			<div class="container footer-container">
				<p class="footer-copyright">© 2022</p>
				<a href="https://github.com/olgamarty" class="footer-link">olgamarty</a>
				<a href="https://rs.school/js/" target="_blank" class="footer-logo">
					<svg class="icon footer_icon">
						<use xlink:href="assets/svg/sprite.svg#rss-logo"></use>
					</svg>

			</div>
		</footer>

	</div>

</html>
